---
layout: default
---

<style>
  .post p {
    text-align: left; /* 保持所有标题左对齐 */
  }

  .post-highlight p {
    display: inline-block; /* 使整个标题作为一个块级元素显示 */
  }

  .post-highlight:before {
    content: '*';
    font-size: 16px; /* 调整字体大小以匹配标题 */
    color: #1a1a1a; /* 调整颜色以匹配标题颜色 */
    display: inline-block;
    width: 20px; /* 调整宽度以保持*号与标题的距离 */
    margin-right: 5px; /* 在*号和标题之间添加一些空间 */
    line-height: 1.5; /* 调整行高以垂直居中*号 */
    vertical-align: middle;
  }
</style>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      {% if post.title == "在日期后面加上中文的博客名" %}
        <p class="post-highlight" style="color: #1a1a1a; font-weight: normal; font-size: 16px;">
          <span class="star">* </span>
          {{ post.title }}
        </p>
      {% else %}
        <p style="color: #1a1a1a; font-weight: normal; font-size: 16px;">{{ post.title }}</p>
      {% endif %}
      <!-- 其他代码保持不变 -->
    </article>
  {% endfor %}
</div>
