---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">


      <!-- 使用 p 标签来包裹标题链接，并通过内联样式定义字体颜色 -->
      {% if post.title == "您想要突出的文章标题" %}
        <p style="color: #1a1a1a; font-weight: normal; font-size: 16px;"><a href="{{ site.baseurl }}{{ post.url }}" style="color: inherit;">* {{ post.title }}</a></p>
      {% else %}
        <p style="color: #1a1a1a; font-weight: normal; font-size: 16px;"><a href="{{ site.baseurl }}{{ post.url }}" style="color: inherit;">{{ post.title }}</a></p>
      {% endif %}

      <!-- 使用 p 标签来显示日期，并通过内联样式定义字体颜色 -->
      <!-- <p style="color: #999999; font-weight: normal; font-size: 14px;">{{ post.date | date: "%Y年%m月%d日" }}</p> -->

      <!-- <div class="entry">
        {{ post.excerpt }}
      </div> -->

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
